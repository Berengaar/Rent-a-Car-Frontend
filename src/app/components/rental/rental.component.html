<table class="table">
    <thead>
        <tr>
        <th>Id</th>
        <th>Marka</th>
        <th>İsim Soyisim</th>
        <th>Kiralama Tarihi</th>
        <th>Geridönüş Tarihi</th>
    </tr>
    </thead>
        <tr *ngFor="let rental of rentals">
            <td>{{rental.id}}</td>
            <td>{{rental.carId}}</td>
            <td>{{rental.customerId}}</td>
            <td>{{rental.rentDate}}</td>
            <td>{{rental.returnDate}}</td>
        </tr>
</table>
